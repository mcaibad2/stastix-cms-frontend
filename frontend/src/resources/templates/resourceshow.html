<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Stastix CMS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                <ul class="nav navbar-nav">
                    <li><a href="#" th:href="@{/resources}">Resources</a></li>
                    <li><a href="#" th:href="@{/resources/new}">Create new resource</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>Resource Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Resource UID:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${resource.resourceUID}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${resource.author}"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Resource URI:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${resource.resourceURI}"></p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
