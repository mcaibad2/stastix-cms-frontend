<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Stastix CMS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#" th:href="@{/}">Home</a>
                <ul class="nav navbar-nav">
                    <li><a href="#" th:href="@{/resources}">Resources</a></li>
                    <li><a href="#" th:href="@{/resources/new}">Create new resource</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:if="${not #lists.isEmpty(resources)}">
        <h2>Resources</h2>
        <table class="table table-striped">
            <tr>
                <th>Resource UID</th>
                <th>Author</th>
                <th>ResourceURI</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="resource : ${resources}">
                <td th:text="${resource.resourceUID}"><a href="/resource/${resource.resourceUID}">Id</a></td>
                <td th:text="${resource.author}">author</td>
                <td th:text="${resource.resourceURI}">resourceURI</td>
                <td><a th:href="${'/resource/' + resource.resourceUID}">View</a></td>
                <td><a th:href="${'/resource/edit/' + resource.resourceUID}">Edit</a></td>
                <td><a th:href="${'/resource/delete/' + resource.resourceUID}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
